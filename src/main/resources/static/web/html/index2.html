<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
  <title>InnovBank</title>
</head>

<body class="index-body">

<div id="app">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="login">
      <form class="form" v-on:submit="signIn($event)">
        <label for="chk" aria-hidden="true">Log in</label>
        <input v-model="email" name="email" type="email" class="input" placeholder="Email" required>
        <input v-model="password" name="pswd" type="password" class="input" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="register">
      <form class="form" v-on:submit="signUp($event)">
        <label for="chk" aria-hidden="true">Register</label>
        <input v-model="firstName" class="input" type="text" name="txt"  placeholder="Juan"
               required>
        <input v-model="lastName" class="input" type="text" name="email" placeholder="Martinez"
               required>
        <input v-model="email" class="input" type="remail"
               placeholder="email@mail.com" required>
        <input v-model="password" class="input" name="pswd" type="password"
               placeholder="Password" required>
        <div class="form">
          <button type="submit">Sign Up</button>
          <a v-on:click="showSignUpToogle" href="#" class="link-secondary"></a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Video Background -->
<video class="background-video" autoplay loop muted>
  <source src="../img/fondo1.mp4" type="video/mp4">
</video>
<!-- Fin del Video Background -->

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>
</body>

</html>
